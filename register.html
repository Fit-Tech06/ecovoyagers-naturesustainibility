<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Register | Nature Sustainability</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body
  class="bg-gradient-to-br from-emerald-100 via-green-100 to-lime-100 min-h-screen flex items-center justify-center">
  <div class="bg-white p-8 rounded-xl shadow-lg w-full max-w-lg">
    <h2 class="text-2xl font-bold text-center text-green-700 mb-6">ðŸŒ¿ Nature Sustainability Registration</h2>
    <form id="registerForm" class="space-y-5" enctype="multipart/form-data">
      <div>
        <label class="block font-semibold mb-1">Full Name</label>
        <input type="text" name="fullName" required
          class="w-full border border-green-200 rounded-lg p-3 transition focus:ring-4 focus:ring-green-300" />
      </div>
      <div>
        <label class="block font-semibold mb-1">Username</label>
        <input type="text" id="username" name="username" required
          class="w-full border border-green-200 rounded-lg p-3 transition focus:ring-4 focus:ring-green-300" />
      </div>
      <div>
        <label class="block font-semibold mb-1">Phone Number</label>
        <div class="flex">
          <span class="bg-green-200 text-green-900 font-semibold px-3 flex items-center rounded-l-lg">+91</span>
          <input type="tel" name="phone" required pattern="[0-9]{10}" maxlength="10"
            class="w-full border border-green-200 rounded-r-lg p-3 transition focus:ring-4 focus:ring-green-300"
            oninput="this.value = this.value.replace(/[^0-9]/g, '').slice(0,10)" />
        </div>
      </div>

      <div>
        <label class="block font-semibold mb-1">Email</label>
        <input type="email" name="email" required
          class="w-full border border-green-200 rounded-lg p-3 transition focus:ring-4 focus:ring-green-300" />
      </div>
      <div>
        <label class="block font-semibold mb-1">Password</label>
        <input type="password" id="password" name="password" required
          class="w-full border border-green-200 rounded-lg p-3 transition focus:ring-4 focus:ring-green-300" />
      </div>
      <div>
        <label class="block font-semibold mb-1">Upload ID Proof</label>
        <input type="file" name="idProof" accept="image/*,application/pdf" required
          class="w-full border border-green-200 rounded-lg p-3 bg-green-50 transition focus:ring-4 focus:ring-green-300" />
      </div>
      <div>
        <label class="block font-semibold mb-1">Upload Selfie</label>
        <input type="file" name="selfie" accept="image/*" required
          class="w-full border border-green-200 rounded-lg p-3 bg-green-50 transition focus:ring-4 focus:ring-green-300" />
      </div>
      <button type="submit"
        class="w-full bg-gradient-to-r from-green-500 to-emerald-600 text-white p-3 rounded-full font-semibold hover:shadow-lg transition-all">
        Register Now
      </button>
    </form>
    <p class="mt-4 text-center text-green-700">
      Already have an account?
      <a href="login.html" class="underline font-semibold hover:text-green-900">Login here</a>
    </p>

  </div>
  <script>
    // Username formatting
    document.getElementById("username").addEventListener("input", (e) => {
      e.target.value = e.target.value.replace(/\s+/g, "_").replace(/[^a-zA-Z0-9_]/g, "");
    });

    // Registration submit handler with redirect
    document.getElementById("registerForm").addEventListener("submit", async function (e) {
      e.preventDefault();
      const formData = new FormData(e.target);
      try {
        const res = await fetch("http://localhost:5000/register", {
          method: "POST",
          body: formData,
        });
        const data = await res.json();
        if (data.success) {
          window.location.href = "home.html"; // Redirect to dashboard!
        } else {
          alert(data.message || "Registered successfully!");
        }
      } catch (err) {
        alert("Error connecting to server. Check if backend is running.");
      }
    });
  </script>
</body>

</html>
