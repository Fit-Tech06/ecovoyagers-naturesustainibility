<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Register | Nature Sustainability</title>

  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Tailwind Custom Config -->
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            eco: {
              light: "#b4f8c8",
              DEFAULT: "#2ecc71",
              dark: "#14532d",
            },
          },
        },
      },
    };
  </script>
</head>

<body
  class="bg-gradient-to-br from-emerald-100 via-green-100 to-lime-100 text-gray-800 min-h-screen flex flex-col justify-between">
  <!-- Header -->
  <header
    class="bg-gradient-to-r from-emerald-600 to-green-700 text-white p-5 shadow-lg flex justify-between items-center">
    <h1 class="text-2xl font-bold tracking-wide flex items-center gap-2">
      ğŸŒ¿ Nature Sustainability
    </h1>
    <a href="index.html"
      class="bg-white/20 hover:bg-white/30 transition px-4 py-1.5 rounded-full text-sm font-semibold">
      ğŸ  Home
    </a>
  </header>

  <!-- Main Section -->
  <section class="flex flex-col justify-center items-center py-10 relative overflow-hidden">
    <!-- Background Glow -->
    <div
      class="absolute w-[500px] h-[500px] bg-emerald-300/30 rounded-full blur-3xl top-10 left-[-100px] animate-pulse">
    </div>
    <div
      class="absolute w-[400px] h-[400px] bg-lime-300/40 rounded-full blur-3xl bottom-10 right-[-100px] animate-pulse">
    </div>

    <!-- Registration Card -->
    <div id="registerCard"
      class="relative bg-white/80 backdrop-blur-lg shadow-2xl rounded-2xl p-8 w-[90%] max-w-md border border-green-200 hover:scale-[1.02] transition-all duration-300">
      <h2 class="text-3xl font-bold text-center mb-6 text-green-700 animate-fade-in">
        ğŸŒ± Join the Green Revolution
      </h2>

      <form id="registerForm" class="space-y-5" enctype="multipart/form-data">

        <!-- Full Name -->
        <div>
          <label class="block mb-1 font-semibold">Full Name</label>
          <input type="text" name="fullName" placeholder="Enter your full name"
            class="w-full border border-green-200 rounded-lg p-3 focus:ring-4 focus:ring-green-300 outline-none transition"
            required />
        </div>

        <!-- Username -->
        <div>
          <label class="block mb-1 font-semibold">Username</label>
          <input type="text" id="username" name="username" placeholder="Choose a unique username"
            class="w-full border border-green-200 rounded-lg p-3 focus:ring-4 focus:ring-green-300 outline-none transition"
            required />
        </div>

        <!-- Phone Number -->
        <div>
          <label class="block mb-1 font-semibold">Phone Number</label>
          <div class="flex">
            <span class="bg-green-200 text-green-900 font-semibold px-3 flex items-center rounded-l-lg">+91</span>
            <input type="tel" id="phone" name="phone" placeholder="9876543210"
              class="w-full border border-green-200 rounded-r-lg p-3 focus:ring-4 focus:ring-green-300 outline-none transition"
              required />
          </div>
        </div>

        <!-- Email -->
        <div>
          <label class="block mb-1 font-semibold">Email</label>
          <input type="email" name="email" placeholder="Enter your email"
            class="w-full border border-green-200 rounded-lg p-3 focus:ring-4 focus:ring-green-300 outline-none transition"
            required />
        </div>

        <!-- Password -->
        <div>
          <label class="block mb-1 font-semibold">Password</label>
          <input type="password" id="password" name="password" placeholder="Create a strong password"
            class="w-full border border-green-200 rounded-lg p-3 focus:ring-4 focus:ring-green-300 outline-none transition"
            required />
          <ul id="passwordHints" class="text-sm text-gray-600 mt-1 list-disc ml-5 space-y-1">
            <li id="len" class="text-red-500">At least 8 characters</li>
            <li id="upper" class="text-red-500">One uppercase letter</li>
            <li id="num" class="text-red-500">One number</li>
            <li id="spec" class="text-red-500">
              One special character (@$!%*?&)
            </li>
          </ul>
        </div>

        <!-- Government ID Upload -->
        <div>
          <label class="block mb-1 font-semibold">Upload ID Proof (Aadhaar, Passport, etc.)</label>
          <input type="file" name="idProof" accept="image/*,application/pdf"
            class="w-full border border-green-200 rounded-lg p-3 bg-green-50 focus:ring-4 focus:ring-green-300 outline-none"
            required />
        </div>

        <!-- Face Verification -->
        <div>
          <label class="block mb-1 font-semibold">Upload Selfie for Face Verification</label>
          <input type="file" name="selfie" accept="image/*"
            class="w-full border border-green-200 rounded-lg p-3 bg-green-50 focus:ring-4 focus:ring-green-300 outline-none"
            required />
        </div>

        <!-- Submit Button -->
        <button type="submit"
          class="w-full bg-gradient-to-r from-green-500 to-emerald-600 text-white p-3 rounded-full font-semibold hover:shadow-lg hover:shadow-green-400/40 transition-all duration-300">
          ğŸŒ¿ Register Now
        </button>

        <p class="text-center mt-4 text-gray-600 text-sm">
          Already registered?
          <button type="button" id="loginBtn" class="text-green-700 hover:underline font-semibold">
            Login Here
          </button>
        </p>
      </form>
    </div>

    <!-- Login Card (unchanged) -->
    <div id="loginCard"
      class="hidden relative bg-white/80 backdrop-blur-lg shadow-2xl rounded-2xl p-8 w-[90%] max-w-md border border-green-200 transition-all duration-300">
      <h2 class="text-3xl font-bold text-center mb-6 text-green-700">
        ğŸŒ¿ Welcome Back
      </h2>

      <form id="loginForm" class="space-y-5">
        <div>
          <label class="block mb-1 font-semibold">Email or Phone Number</label>
          <input type="text" placeholder="Enter email or phone number"
            class="w-full border border-green-200 rounded-lg p-3 focus:ring-4 focus:ring-green-300 outline-none transition"
            required />
        </div>
        <div>
          <label class="block mb-1 font-semibold">Password</label>
          <input type="password" placeholder="Enter your password"
            class="w-full border border-green-200 rounded-lg p-3 focus:ring-4 focus:ring-green-300 outline-none transition"
            required />
        </div>
        <button type="submit"
          class="w-full bg-gradient-to-r from-green-500 to-emerald-600 text-white p-3 rounded-full font-semibold hover:shadow-lg hover:shadow-green-400/40 transition-all duration-300">
          ğŸŒ± Login
        </button>
        <p class="text-center mt-4 text-gray-600 text-sm">
          New user?
          <button type="button" id="backToRegister" class="text-green-700 hover:underline font-semibold">
            Go Back to Register
          </button>
        </p>
      </form>
    </div>
  </section>

  <!-- Footer -->
  <footer class="bg-gradient-to-r from-green-700 to-emerald-600 text-white text-center py-4 text-sm">
    <p>&copy; 2025 EcoVoyagers | Built with ğŸ’š for a Greener Future</p>
  </footer>

  <!-- JavaScript -->
  <script>
    // Username logic
    document.getElementById("username").addEventListener("input", (e) => {
      e.target.value = e.target.value
        .replace(/\s+/g, "_")
        .replace(/[^a-zA-Z0-9_]/g, "");
    });

    // Password validation
    const passwordInput = document.getElementById("password");
    const hints = {
      len: document.getElementById("len"),
      upper: document.getElementById("upper"),
      num: document.getElementById("num"),
      spec: document.getElementById("spec"),
    };

    passwordInput.addEventListener("input", () => {
      const val = passwordInput.value;
      const tests = {
        len: val.length >= 8,
        upper: /[A-Z]/.test(val),
        num: /[0-9]/.test(val),
        spec: /[@$!%*?&]/.test(val),
      };

      for (const key in tests) {
        hints[key].classList.toggle("text-green-600", tests[key]);
        hints[key].classList.toggle("text-red-500", !tests[key]);
      }
    });

    // Login/Register toggle
    const loginBtn = document.getElementById("loginBtn");
    const backToRegister = document.getElementById("backToRegister");
    const registerCard = document.getElementById("registerCard");
    const loginCard = document.getElementById("loginCard");

    loginBtn.addEventListener("click", () => {
      registerCard.classList.add("hidden");
      loginCard.classList.remove("hidden");
    });

    backToRegister.addEventListener("click", () => {
      loginCard.classList.add("hidden");
      registerCard.classList.remove("hidden");
    });

    // Handle registration submit via Fetch
    document.getElementById("registerForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const formData = new FormData(e.target);
      try {
        const res = await fetch("http://localhost:5000/register", {
          method: "POST",
          body: formData,
        });
        const data = await res.json();
        alert(data.message || "Registered successfully!");
      } catch (err) {
        alert("Error connecting to server. Check if backend is running.");
      }
    });
  </script>
</body>
</html>
