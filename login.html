<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login | Nature Sustainability</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-emerald-100 via-green-100 to-lime-100 min-h-screen flex items-center justify-center">
  <div class="bg-white p-8 rounded-xl shadow-lg w-full max-w-md">
    <h2 class="text-2xl font-bold text-center text-green-700 mb-6">üîê Login</h2>
    <form id="loginForm" class="flex flex-col gap-4">
      <div>
        <label class="block font-semibold mb-1">Email or Phone</label>
        <input type="text" id="loginId" name="loginId" required class="w-full border border-green-200 rounded-lg p-3 focus:ring-4 focus:ring-green-300"/>
      </div>
      <div>
        <label class="block font-semibold mb-1">Password</label>
        <input type="password" id="loginPassword" name="loginPassword" required class="w-full border border-green-200 rounded-lg p-3 focus:ring-4 focus:ring-green-300"/>
      </div>
      <button type="submit" class="w-full bg-gradient-to-r from-green-500 to-emerald-600 text-white p-3 rounded-full font-semibold hover:shadow-lg transition-all">
        Login
      </button>
    </form>
        <p class="mt-4 text-center text-green-700">
      Don't have an account?
      <a href="register.html" class="underline font-semibold hover:text-green-900">Register here</a>
    </p>
  </div>

<script>
  document.getElementById("loginForm").addEventListener("submit", async function(e) {
    e.preventDefault();
    const loginId = document.getElementById("loginId").value.trim();
    const password = document.getElementById("loginPassword").value;
    try {
      const res = await fetch("http://localhost:5000/login", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ loginId, password })
      });
      const data = await res.json();
      if (data.success) {
        window.location.href = "home.html"; // Redirect on successful login
      } else {
        alert(data.message || "Login failed. Try again.");
      }
    } catch (err) {
      alert("Error connecting to server. Check if backend is running.");
    }
  });
</script>
</body>
</html>
